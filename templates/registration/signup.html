{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto pt-5">
	<h1>Signup</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
			<button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">
				Signup
			</button>
	</form>
	<div class="mt-5 border-t border-gray-200 mt-5">
		<a href={% url 'login' %} class="hover:text-blue-500">Go back</a>
	</div>
</div>

{% endblock content %}
